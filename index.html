---
layout: default
title: Caveiras Rugby Clube
---
{% for post in paginator.posts %}
<article class="post">
  <header>
    <h1 class="post_title"><a href="{{post.url}}">{{ post.title }}</a></h1>
    <div class="meta">
      <time datetime="{{ post.date | date: "%Y-%m-%d"}}" pubdate>{{ post.date | date: "%d/%m/%Y" }}</time>
      <div class="post_comments_count">
        <a href="{{post.url}}#disqus_thread" data-disqus-identifier="{{post.id}}">Deixe um coment&aacute;rio</a>
      </div>      
    </div>
  </header>

  <div class="post_content">
    {{ post.content }}
  </div>  

  <hr>
</article>  
{% endfor %}
